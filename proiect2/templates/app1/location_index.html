{% extends 'base.html' %}
{% block content %}
    <table class="table">
    <thead>
        <tr>
            <th>Index</th>
            <th>City</th>
            <th>Country</th>
            <th>State</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for item in locations %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ item.city }}</td>
                <td>{{ item.country }}</td>
                <td>{{ item.active }}</td>
                <td></td>
            </tr>
        {% endfor %}
    </tbody>
    </table>
{% endblock %}
